apiVersion: apps/v1
kind: Deployment
metadata: 
  name: quote-collector
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: quoteCollector
  template: 
    metadata:
      labels:
        app: quoteCollector
    spec:
      containers: 
      - name: frontend
        image: tishathakral/quote-collector:latest
        ports: 
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: quote-collector-service
spec: 
  selector:
    app: quoteCollector
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 80
  type: LoadBalancer
